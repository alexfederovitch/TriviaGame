<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="STARWARS/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript\app.js"></script>
</head>
<body>
    <div id="splash">    
        <div class="col">
            <h1>Welcome to Star Wars Trivia!</h1>
            <h3>You have 60 seconds to answer 10 questions</h3>
            <h3>Press the start button to begin</h3>
            <button type="button" id="start" class="btn background-white">DON'T FAIL ME AGAIN!</button>
        </div>
    </div>

    <div class="container">
        <img src="images/star-wars.jpg" id="wars">
        <header><h1>Star Wars Trivia</h1></header>
        <div class="timer">
        </div>

        <div class="questions">
        </div>

        <div class="answers">
        </div>

        <button type="button" class="btn background-white" id="submit">Submit
        </button>
    </div>

    <div class="Grade">
        <div>
        <header id="timesUp"></header>
        </div>
        <div id="numberRight">
        </div>
        <div id="numberWrong">

        </div>
        <div id="numberMissed">

        </div>
    </div>


    

</body>
</html>
